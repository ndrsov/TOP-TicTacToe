<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Round and turn container  -->
        <div class="round-turn-container">
          <div class="round">
            <p>ROUND <span data-id="round-number">1</span></p>
          </div>
          <div class="turn" data-id="turn">
            <i class="fa-solid fa-x yellow"></i>
            <p class="yellow">Player 1, you're up</p>
          </div>
        </div>

        <!-- Game selector and menu options -->
        <div class="game-selector-menu-container">
          <div class="game-selector">
            <p>Points to win:</p>
            <div class="game-options">
              <button data-id="games-3" class="games-btn active">3</button>
              <button data-id="games-5" class="games-btn">5</button>
              <button data-id="games-7" class="games-btn">7</button>
              <button data-id="games-infinity" class="games-btn">
                <i class="fa-solid fa-infinity"></i>
              </button>
            </div>
          </div>
          <div class="menu" data-id="menu">
            <button class="menu-btn" data-id="menu-button">
              Actions <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="items border hidden" data-id="menu-items">
              <button data-id="reset-btn">New Round</button>
              <button data-id="new-round-btn">Reset Game</button>
            </div>
          </div>
        </div>

        <!-- Gameboard  -->
        <div id="1" class="square shadow" data-id="square"></div>
        <div id="2" class="square shadow" data-id="square"></div>
        <div id="3" class="square shadow" data-id="square"></div>
        <div id="4" class="square shadow" data-id="square"></div>
        <div id="5" class="square shadow" data-id="square"></div>
        <div id="6" class="square shadow" data-id="square"></div>
        <div id="7" class="square shadow" data-id="square"></div>
        <div id="8" class="square shadow" data-id="square"></div>
        <div id="9" class="square shadow" data-id="square"></div>

        <!-- Scoreboard -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p id="p1Name">Player 1</p>
          <span data-id="p1-wins">0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p id="p2Name">Player 2</p>
          <span data-id="p2-wins">0 Wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Made by
        <a href="https://twitter.com/ndrsov">@ndrsov</a>
      </p>
      <p>The Odin Project</p>
    </footer>

    <!-- Modal -->
    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Next Round</button>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
